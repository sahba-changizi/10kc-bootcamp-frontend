<div class="col-md-12" style="padding-top: 16px">
  <div class="card">
    <h1 class="display-4">Manage photos</h1>
    <hr class="my-4">
    <div class="row">
      <ng-container *ngFor="let file of userFiles" style="margin-bottom: 24px;">
        <div class="col-md-4">
          <div class="card mb-3">
            <img mime src="{{'data:image/jpg;base64,' + file.imageData}}" class="card-img-top"/>
            <div class="card-body">
              <span style="padding-top: 5px">{{file.name}}</span>
              <button class="btn btn-danger" (click)="removePhoto(file.id)" style="margin-left: 8px"><i
                class="bi bi-trash"></i></button>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="card">
    <h1 class="display-4">Upload photos</h1>
    <hr class="my-4">
    <form
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="file">Choose File</label>
        <input type="file"
               id="file"
               (change)="handleFileInput($event.target.files)">
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Upload</button>
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isSuccessful">
      File uploaded successfully
    </div>
  </div>
</div>
